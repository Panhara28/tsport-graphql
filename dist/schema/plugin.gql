extend type Query {
  pluginList: PluginList
  plugin(id: Int): Plugin
  pluginManageAccessForUserDetail(websiteId: Int!, pluginId: Int!, userId: Int!): Access
  adminPluginManageAccessForUserDetail(websiteId: Int!, pluginId: Int!, userId: Int!): Access
}

extend type Mutation {
  createPlugin(input: PluginInput): Int
  updatePlugin(id: Int, input: PluginInput): Boolean
  pluginManageAccessForUser(
    websiteId: Int!
    pluginId: Int!
    userId: Int!
    read: Boolean
    write: Boolean
    modified: Boolean
    remove: Boolean
  ): Boolean

  adminPluginManageAccessForUser(
    websiteId: Int!
    pluginId: Int!
    userId: Int!
    read: Boolean
    write: Boolean
    modified: Boolean
    remove: Boolean
  ): Boolean
}

type PluginList {
  data: [Plugin]
}

type Plugin {
  id: Int
  name: String
  slug: String
  website_id: Int
  access: Access
}

type Access {
  read: Boolean
  create: Boolean
  edit: Boolean
  remove: Boolean
}

input PluginInput {
  name: String
  website_id: Int
}
