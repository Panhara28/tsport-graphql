extend type Query {
  newsCategoryList: [NewsCategory]
  newsCategoryDetail(id: Int!): NewsCategory
  publicNewsCategoryList: [NewsCategory]
  publicNewsCategoryDetail(id: Int!): NewsCategory
}

extend type Mutation {
  createNewsCategory(input: NewsCategoryInput): Int!
  updateNewsCategory(id: Int!, input: NewsCategoryInput): Boolean
}

type NewsCategory {
  id: Int
  name: String
  news: [News]
}

input NewsCategoryInput {
  name: String
}
