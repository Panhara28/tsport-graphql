extend type Query {
  roleList: RoleList
  role(id: Int): Role
  adminRoleList: RoleList
  hasRole(userId: Int!): Role
  adminHasRole(userId: Int!): Role
  roleDetail(roleId: Int!): Role
}

extend type Mutation {
  createRole(input: RoleInput, permission: RolePermissionInput): Int
  updateRole(id: Int, input: RoleInput): Boolean
  roleManageAccess(roleId: Int!, input: RoleAccessInput): Boolean
  adminAssignRoleToUser(userId: Int!, roleId: Int!): Boolean
}

type RoleList {
  data: [Role]
  permission: RolePermission
}

type Role {
  id: Int
  name: String
  access: RoleAccess
}

input RoleAccessInput {
  read: Boolean
  write: Boolean
  modify: Boolean
  remove: Boolean
  generalDepartmentRead: Boolean
  generalDepartmentWrite: Boolean
  generalDepartmentModify: Boolean
  generalDepartmentRemove: Boolean
  departmentRead: Boolean
  departmentWrite: Boolean
  departmentModify: Boolean
  departmentRemove: Boolean
  officeRead: Boolean
  officeWrite: Boolean
  officeModify: Boolean
  officeRemove: Boolean
  officerRead: Boolean
  officerWrite: Boolean
  officerModify: Boolean
  officerRemove: Boolean
}

type RoleAccess {
  read: Boolean
  write: Boolean
  modify: Boolean
  delete: Boolean
  generalDepartmentRead: Boolean
  generalDepartmentWrite: Boolean
  generalDepartmentModify: Boolean
  generalDepartmentRemove: Boolean
  departmentRead: Boolean
  departmentWrite: Boolean
  departmentModify: Boolean
  departmentRemove: Boolean
  officeRead: Boolean
  officeWrite: Boolean
  officeModify: Boolean
  officeRemove: Boolean
  officerRead: Boolean
  officerWrite: Boolean
  officerModify: Boolean
  officerRemove: Boolean
}

input RoleInput {
  name: String
}

type RolePermission {
  isCreated: Boolean
  isModified: Boolean
  isRemove: Boolean
  isList: Boolean
  isDetail: Boolean
}

input RolePermissionInput {
  isCreated: Boolean
  isModified: Boolean
  isRemove: Boolean
  isList: Boolean
  isDetail: Boolean
}
